<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liv's Christmas Tree 🎄</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    color: white;
  }

  h1 { font-size: 3em; margin-top: 20px; text-shadow: 2px 2px green; }
  
  #messageForm {
    margin: 20px auto;
  }

  input, textarea, button {
    padding: 10px;
    margin: 5px;
    border-radius: 10px;
    border: none;
  }

  button {
    background-color: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #tree {
    position: relative;
    margin: 50px auto;
    width: 400px;
    height: 500px;
    background: url('christmas_tree.png') no-repeat center bottom;
    background-size: contain;
    border: 2px solid white;
  }

  .ornament {
    position: absolute;
    background: red;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px yellow;
  }

  .hidden { display: none; }

  /* Snow animation */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    z-index: 9999;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0px); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>

<h1>🎄 Liv's Christmas Tree 🎄</h1>
<p>Write a message for Christmas Day! 💌✨</p>

<div id="messageForm">
  <input type="text" id="name" placeholder="Your name" required><br>
  <textarea id="message" placeholder="Your message" rows="4" cols="30" required></textarea><br>
  <button onclick="saveMessage()">Send Message 🎁</button>
</div>

<div id="tree"></div>

<script>
  const unlockDate = new Date('December 25, 2025 00:00:00');
  let messages = [];

  // Save message and update tree immediately
  function saveMessage() {
    const name = document.getElementById('name').value;
    const msg = document.getElementById('message').value;
    if(name && msg) {
      messages.push({name, msg});
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      showOrnaments();
      alert('Message saved! 🎄✨');
    }
  }

  // Show ornaments on tree
  function showOrnaments() {
    const tree = document.getElementById('tree');
    tree.innerHTML = '';
    messages.forEach((m, i) => {
      const ornament = document.createElement('div');
      ornament.className = 'ornament';
      ornament.style.left = Math.random() * 350 + 'px';
      ornament.style.top = Math.random() * 450 + 'px';
      ornament.textContent = m.name[0]; // first letter of name
      ornament.onclick = () => {
        if(new Date() >= unlockDate) {
          alert(`${m.name}: ${m.msg}`);
        }
      };
      tree.appendChild(ornament);
    });
  }

  showOrnaments();

  // Snow effect
  function createSnow() {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
    snowflake.textContent = '❄';
    snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 10000);
  }
  setInterval(createSnow, 200);
</script>

</body>
</html>
