<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liv's Christmas Tree ðŸŽ„</title>
  <style>
    body {
      background: url('https://i.imgur.com/Gp2A4zP.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: white;
    }
    h1 { font-size: 3em; margin-top: 20px; }
    #messageForm { margin-top: 50px; }
    input, textarea, button { padding: 10px; margin: 5px; border-radius: 10px; border: none; }
    button { background-color: red; color: white; cursor: pointer; }
    #messages { margin-top: 40px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Liv's Christmas Tree ðŸŽ„</h1>
  <p>Write a message for Christmas Day! ðŸ’Œ</p>

  <div id="messageForm">
    <input type="text" id="name" placeholder="Your name" required><br>
    <textarea id="message" placeholder="Your message" rows="4" cols="30" required></textarea><br>
    <button onclick="saveMessage()">Send Message</button>
  </div>

  <div id="messages" class="hidden">
    <h2>ðŸŽ… Messages Unlocked! ðŸŽ…</h2>
    <ul id="messageList"></ul>
  </div>

  <script>
    const unlockDate = new Date('December 25, 2187 00:00:00'); // IT'S 2187 ðŸ˜
    let messages = [];

    function saveMessage() {
      const name = document.getElementById('name').value;
      const msg = document.getElementById('message').value;
      if(name && msg) {
        messages.push({name, msg});
        document.getElementById('name').value = '';
        document.getElementById('message').value = '';
        alert('Message saved! It will unlock on Christmas ðŸŽ„');
      }
    }

    function checkUnlock() {
      const now = new Date();
      if(now >= unlockDate) {
        document.getElementById('messageForm').classList.add('hidden');
        document.getElementById('messages').classList.remove('hidden');
        const list = document.getElementById('messageList');
        list.innerHTML = '';
        messages.forEach(m => {
          const li = document.createElement('li');
          li.textContent = `${m.name}: ${m.msg}`;
          list.appendChild(li);
        });
      }
    }

    setInterval(checkUnlock, 1000);
  </script>
</body>
</html>
